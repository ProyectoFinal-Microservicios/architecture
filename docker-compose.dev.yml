services:
  # Referencia a servicios externos de apps
  # Los servicios auth y profiles deben estar corriendo desde ../apps/docker-compose.dev.yml
  # o puedes agregar estos servicios aqu√≠ directamente
  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: Dockerfile
    container_name: rabbitmq
    networks:
      - ms-net
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ./.env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped

  consul:
    image: hashicorp/consul:1.22
    container_name: consul
    networks:
      - ms-net
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
      - ./observability/consul/server.hcl:/consul/config/server.hcl
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  orchestrator:
    build: ./orchestrator
    container_name: orchestrator
    networks:
      - ms-net
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - SERVER_PORT=8080
      - LOG_LEVEL_ORCHESTRATOR=DEBUG
      - LOG_LEVEL_SPRING_AMQP=DEBUG
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  api-gateway:
    build: ./apigateway
    container_name: api-gateway
    networks:
      - ms-net
    ports:
      - "8888:8888"
    env_file:
      - ./.env
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8888
      - GATEWAY_PORT=8888
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth:3500}
      - PROFILE_SERVICE_URL=${PROFILE_SERVICE_URL:-http://profiles:3600}
      - ORCHESTRATOR_URL=${ORCHESTRATOR_URL:-http://orchestrator:8080}
    depends_on:
      consul:
        condition: service_started
    restart: unless-stopped

  # ============================================
  # STACK DE OBSERVABILIDAD
  # ============================================
  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    networks:
      - ms-net
    user: root
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./observability/loki/data:/loki
      - ./observability/loki-config.yaml:/etc/loki/config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  blackbox:
    image: prom/blackbox-exporter
    container_name: blackbox
    networks:
      - ms-net
    ports:
      - "9115:9115"
    volumes:
      - ./observability/blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./observability/prometheus/rules/blackbox-rules.yml:/etc/prometheus/blackbox-rules.yml
      - ./observability/prometheus/rules/services-rules.yml:/etc/prometheus/services-rules.yml
    depends_on:
      - blackbox
      - consul
    ports:
    - "9090:9090"
    networks:
    - ms-net
    restart: unless-stopped

  consul-exporter:
    image: prom/consul-exporter
    container_name: consul-exporter
    networks:
      - ms-net
    ports:
      - "9107:9107"
    command:
      - "--consul.server=consul:8500"
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager
    container_name: alertmanager
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
    - "9093:9093"
    networks:
    - ms-net
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    networks:
      - ms-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /etc/hostname:/etc/hostname:ro
      - ./observability/promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      - ms-net
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  rabbitmq_data:
  consul_data:
  grafana_data:
