server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Configuraci√≥n para logs de Docker
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      # Intentar parsear JSON primero
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            logger: logger
            message: message
            payload: payload
            meta: meta
      # Labels desde JSON parseado
      - labels:
          level:
          service:
          logger:
      # Si no es JSON, usar regex para logs tradicionales
      - match:
          selector: '{service=""}'
          stages:
            - regex:
                expression: '(?P<level>INFO|WARN|ERROR|DEBUG)'
            - labels:
                level:
