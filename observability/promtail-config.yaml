server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'

      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

    pipeline_stages:

      # 1. Parse JSON logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            service: service
            logger: logger
            message: message
            payload: payload
          drop_malformed: false

      # 2. Parse Gunicorn/RabbitMQ logs
      - match:
          selector: '{__error__="JSONParserErr"}'
          stages:
            - regex:
                expression: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}\s+\+\d{4})\]\s+\[\d+\]\s+\[(?P<level>\w+)\]\s+(?P<message>.*)$'

            - timestamp:
                format: "2006-01-02 15:04:05 -0700"
                source: "timestamp"

            - labels:
                level:

      # 3. Parse PostgreSQL logs
      - match:
          selector: '{__error__="JSONParserErr"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2}\s+\d{2}:\d{2}:\d{2}\.\d{3})\s+(?P<tz>\w+)\s+\[(?P<pid>\d+)\]\s+(?P<level>\w+):\s+(?P<message>.*)$'

            - timestamp:
                format: "2006-01-02 15:04:05.000 MST"
                source: "timestamp"

            - labels:
                level:
                pid:

      # 4. JSON valid logs â†’ attach labels
      - match:
          selector: '{__error__=""}'
          stages:
            - timestamp:
                format: "RFC3339Nano"
                source: "timestamp"

            - labels:
                level:
                service:
                logger:

      # 5. Add Docker labels always
      - labels:
          container:
          service:
          stream:
