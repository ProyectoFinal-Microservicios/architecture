networks:
  ms-net:
    external: true

services:
  rabbitmq:
    image: ghcr.io/proyectofinal-microservicios/rabbitmq:latest
    container_name: rabbitmq
    networks:
      - ms-net
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - ./.env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  consul:
    image: hashicorp/consul:1.22
    container_name: consul
    networks:
      - ms-net
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    restart: unless-stopped

  orchestrator:
    image: ghcr.io/proyectofinal-microservicios/orchestrator:latest
    networks:
      - ms-net
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - SERVER_PORT=8080
      - LOG_LEVEL_ORCHESTRATOR=DEBUG
      - LOG_LEVEL_SPRING_AMQP=DEBUG
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
    depends_on:
      - rabbitmq
      - consul
    restart: unless-stopped

  api-gateway:
    image: ghcr.io/proyectofinal-microservicios/apigateway:latest
    container_name: api-gateway
    networks:
      - ms-net
    ports:
      - "8888:8888"
    env_file:
      - ./.env
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8888
    depends_on:
      - consul
    restart: unless-stopped

  # ============================================
  # STACK DE OBSERVABILIDAD
  # ============================================
  loki:
    image: grafana/loki:2.9.2
    container_name: loki
    networks:
      - ms-net
    user: root
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yaml
    volumes:
      - ./observability/loki/data:/loki
      - ./observability/loki-config.yaml:/etc/loki/config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    networks:
      - ms-net
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /etc/hostname:/etc/hostname:ro
      - ./observability/promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_healthy
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.1
    container_name: grafana
    networks:
      - ms-net
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      loki:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  rabbitmq_data:
  consul_data:
  grafana_data:
